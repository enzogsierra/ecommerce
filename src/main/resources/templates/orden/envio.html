<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout::head">

    </head>

    <body>
        <header th:replace="layout::header">

        </header>

        <main class="container">
            <h2>Seleccioná tu domicilio</h2>

            <div th:if="${carrito.size() == 0}" class="p-4 text-bg-light rounded shadow text-center">
                <p class="mb-1 fs-2">¡Llená tu carrito!</p>
                <p class="text-muted">Sumá varios productos para conseguir descuentos por envío!</p>

                <a th:href="@{/}" class="btn btn-primary">Explorar productos</a>
            </div>

            <div th:unless="${carrito.size() == 0}" class="row row-cols-1 row-cols-lg-2 g-3">
                <div class="col col-lg-8">
                    <div class="p-4 text-bg-light rounded shadow">
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>                        

                        <form th:action="@{/orden/generar}" method="POST" id="generarOrden">
                            <div class="d-flex flex-column gap-4">
                                <label class="p-3 d-flex gap-2 border rounded shadow-sm cursor-pointer" th:each="domicilio: ${domicilios}">
                                    <input class="form-check-input" type="radio" name="domicilioId" th:value="${domicilio.id}" th:checked="${domicilio.principal == true}" required>
                                    
                                    <div>
                                        <h4 class="mb-1">Enviar a <span th:text="${domicilio.localidad.nombre}"></span>, <span th:text="${domicilio.localidad.provincia.nombre}"></span></h4>
                                        
                                        <p class="mb-1">
                                            Calle <span th:text="${domicilio.calle}"></span>, <span th:text="${domicilio.numeroCalle}"></span>
                                            <th:block th:if="${!#strings.isEmpty(domicilio.entrecalle1)}">
                                                (entre <span th:text="${domicilio.entrecalle1}" class="fw-medium"></span> y <span th:text="${domicilio.entrecalle2}" class="fw-medium"></span>)
                                            </th:block>
                                        </p>
                                        <p class="mb-0">Código postal: <span class="fw-semibold" th:text="${domicilio.codigoPostal}"></span></p>
                                    </div>
                                </label>
                                
                                <div>
                                    <a th:href="@{/perfil/domicilios/form}" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Añadir domicilio</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="mt-3 text-end">
                        <button type="submit" class="btn btn-lg btn-primary" form="generarOrden">Comprar</button>
                    </div>
                </div>

                <div class="col col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-text">Resumen de tu compra</h5>
                        </div>
                        <div class="card-body">
                            <table class="mb-2 w-100">
                                <tbody>
                                    <tr>
                                        <td>Productos</td>
                                        <td class="text-end" th:text="${carrito.size()}"></td>
                                    </tr>
                                    <tr>
                                        <td>Total de unidades</td>
                                        <td class="text-end" th:text="${#aggregates.sum(carrito.![cantidad])}"></td>
                                    </tr>

                                    <tr class="fs-4 fw-semibold">
                                        <td>Total</td>
                                        <td class="text-end">
                                            $ <span th:text="${#numbers.formatDecimal(#aggregates.sum(carrito.![producto.precio * cantidad]), 0, 'POINT', 0, 'DEFAULT')}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer y scripts -->
        <footer th:replace="layout::footer"></footer>
    </body>
</html>
