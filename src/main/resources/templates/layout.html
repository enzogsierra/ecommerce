<!-- -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-commerce - Java Spring</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<!--  -->
<header th:fragment="header" class="mb-5 py-4 text-bg-dark">
    <div class="container d-flex align-items-center justify-content-between gap-4">
        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/}" class="fs-2 navbar-brand">Spring eCommerce</a>

            <form th:action="@{/buscar}" method="POST" class="d-flex gap-1 my-2">
                <input type="text" class="form-control w-auto" placeholder="Buscar" name="busqueda" autocomplete="off" required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Usuarios logueados -->
        <div sec:authorize="isAuthenticated()">
            <nav class="d-flex align-items-center gap-3">
                <a th:href="@{/compras}" class="flex-grow-1 text-decoration-none text-light">Compras</a>
                <a th:href="@{/carrito}" class="flex-grow-1 text-decoration-none text-light">Ver Carrito</a>
                <a th:href="@{/logout}" class="flex-grow-1 text-decoration-none text-light">Cerrar sesión</a>
                
                <!-- Usuario ADMIN -->
                <div sec:authorize="hasAuthority('ADMIN')" class="dropdown flex-grow-1">
                    <button 
                        class="btn btn-secondary dropdown-toggle" 
                        type="button" 
                        id="dropdownAdminNav"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Admin
                    </button>
                    
                    <ul class="dropdown-menu" aria-labelledby="dropdownAdminNav">
                        <li><a th:href="@{/productos/}" class="dropdown-item">Productos</a></li>
                        <li><a th:href="@{/admin/usuarios}" class="dropdown-item">Usuarios</a></li>
                        <li><a th:href="@{/admin/compras}" class="dropdown-item">Compras</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Usuarios no logueados -->
        <div sec:authorize="isAnonymous()">
            <nav class="d-flex align-items-center gap-2">
                <a th:href="@{/login}" class="btn btn-outline-light">Iniciar sesión</a>
                <a th:href="@{/signup}" class="btn btn-outline-success">Crear cuenta</a>
            </nav>
        </div>
    </div>
</header>

<!--  -->
<footer th:fragment="footer" class="mt-5 py-4 text-bg-dark">
    <div class="container">
        <p class="m-0 text-center">Copyright &COPY; Spring eCommerce 2022</p>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/app.js}"></script>
</footer>
