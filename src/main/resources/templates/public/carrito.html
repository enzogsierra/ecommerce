<div th:include="layout::header"> </div>

<!-- content -->
<main class="container">
    <h3 class="mt-4">Carrito</h3>

    <div class="card my-4">
        <div class="card-body">
            <div th:if="${detalles.isEmpty()}" class="my-4 text-center">
                <p class="m-0 mb-2">Aún no hay productos añadidos al carrito</p>
                <a th:href="@{/}" class="btn btn-primary">Explorar productos</a>
            </div>
            
            <table th:unless="${detalles.isEmpty()}" class="mt-4 table">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="detalle: ${detalles}">
                        <td class="text-center">
                            <img th:src="@{/images/{img} (img = ${detalle.producto.imagen})}" class="product-img-mini" alt="producto">
                        </td>
                        <td th:text="${detalle.nombre}" class="fw-bold"></td>
                        <td th:text="${#numbers.formatDecimal(detalle.cantidad, 0, 'DEFAULT', 0, 'POINT')}"></td>
                        <td th:text="'$ ' + ${#numbers.formatDecimal(detalle.precio, 0, 'DEFAULT', 0, 'POINT')}"></td>
                        <td>
                            <a th:href="@{/carrito-eliminar/{id} (id = ${detalle.producto.id})}" class="btn btn-outline-danger">Quitar</a>
                        </td>
                    </tr>
                    
                    <tr class="fs-3">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Total</td>
                        <td th:text="'$ ' + ${#numbers.formatDecimal(orden.total, 0, 'DEFAULT', 0, 'POINT')}" class="text-end"></td>
                    </tr>
                </tbody>
            </table>
            
            <div th:unless="${detalles.isEmpty()}" class="text-end">
                <a th:href="@{/orden}" class="btn btn-primary">Generar orden</a>
            </div>
        </div>
    </div>
</main>

<!-- content/ -->

<div th:include="layout::footer"> </div>
