<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>E-commerce - Java Spring</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <header class="bg-dark py-3">
            <div class="container d-flex align-items-center justify-content-between gap-4">
                <div class="d-flex align-items-center gap-2">
                    <a th:href="@{/}" class="fs-2 navbar-brand text-white">Spring eCommerce</a>
                </div>
            </div>
        </header>
        
        <!-- -->
        
        <main class="container-md my-4">
            <h1 class="text-center mb-4">Iniciar sesión</h1>
            
            <div class="py-3 px-4 card m-auto" style="width: 100%; max-width: 30rem;">    
                <div th:if="${param.error}" class="mb-2 form-text text-danger">Correo electrónico o contraseña incorrectos.</div>
                
                <form th:action="@{/login}" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input class="form-control" id="email" type="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="my-2 btn btn-primary w-100">Iniciar sesión</button>
                    <a th:href="@{/signup}" class="btn btn-outline-success w-100">Regístrate!</a>
                </form> 
            </div>
        </main>>
        <!-- -->
        
        <footer class="bg-dark text-white py-4">
            <div class="container">
                <p class="m-0 text-center">Copyright &COPY; Spring eCommerce 2022</p>   
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/app.js"></script>
    </body>
</html>
