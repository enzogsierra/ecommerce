<div th:include="layout::header"> </div>
 
<!-- content -->
<main class="container">
    <div class="my-4 p-5 bg-light rounded-3">
        <h1 class="display-5 fw-bold">Bienvenidos a Spring e-Commerce</h1>
        <p class="col-md-8 fs-4">Tu tienda de productos en línea</p>
    </div>
</main>   

<section class="container">
    <!-- Sin productos -->
    <div th:if="${productos.isEmpty()}">
        <h2 th:if="${busqueda != null}" class="text-center my-4">
            No hay resultados para la búsqueda '<span th:text="${busqueda}"></span>'<br>
            Intenta con otro término.
        </h2>
        <h2 th:unless="${busqueda != null}" class="text-center my-4">
            Aún no hay productos creados.
        </h2>
    </div>
    
    <!-- Con productos -->
    <div th:unless="${productos.isEmpty()}" class="row">
        <div th:each="producto: ${productos}" class="col-lg-3 col-md-6 mb-4">
            <a class="card h-100 text-decoration-none text-black" th:href="@{/producto/{id} (id = ${producto.id})}">
                <div class="p-2 border-bottom">
                    <img th:src="@{/images/{img} (img = ${producto.imagen})}" class="card-img-top" alt="producto">
                </div>
                <div class="card-body">
                    <p class="card-text fs-4">$ <span th:text="${#numbers.formatDecimal(producto.precio, 0, 'DEFAULT', 0, 'POINT')}"></span></p>
                </div>
            </a>
        </div>
    </div>
</section>
<!-- content/ -->

<div th:include="layout::footer"> </div>
