<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout::head">

    </head>

    <body>
        <header class="mb-5 py-4 text-bg-dark">
            <div class="container d-flex align-items-center justify-content-between gap-4">
                <div class="d-flex align-items-center gap-2">
                    <a th:href="@{/}" class="fs-2 navbar-brand">Spring eCommerce</a>
                </div>
            </div>
        </header>
        
        <!-- -->
        <main class="container">
            <div class="mb-4 text-center">
                <h5 class="fs-2 text-center">Creá tu cuenta en segundos</h5>
            </div>

            <div class="m-auto p-4 bg-white rounded-3" style="max-width: 32rem;">
                <div class="d-flex flex-column gap-2">
                    <a href="/oauth2/authorization/google" class="btn btn-oauth2">
                        <div class="d-flex align-items-center justify-content-between gap-2">
                            <img th:src="@{/icons/google.png}" style="width: 16px; height: 16px;">
                            <span class="fw-medium">Google</span>
                            <span></span>
                        </div>
                    </a>

                    <a href="/oauth2/authorization/facebook" class="btn btn-oauth2">
                        <div class="d-flex align-items-center justify-content-between gap-2">
                            <img th:src="@{/icons/facebook.png}" style="width: 16px; height: 16px;">
                            <span class="fw-medium">Facebook</span>
                            <span></span>
                        </div>
                    </a>
                </div>

                <div class="my-4 border-bottom"></div>

                <p class="text-muted text-center">O rellená el formulario con tu información</p>

                <form th:action="@{/signup}" method="POST" th:object="${usuario}">
                    <div class="d-flex gap-2">
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre *</label>
                            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nombre}" required>
                            <small class="text-danger" th:errors="*{nombre}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="apellido">Apellido *</label>
                            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{apellido}" required>
                            <small class="text-danger" th:errors="*{apellido}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Correo electrónico *</label>
                        <input class="form-control" th:errorclass="is-invalid" type="email" th:field="*{email}" placeholder="ejemplo@email.com" required>
                        <small class="text-danger" th:errors="*{email}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña *</label>
                        <input class="form-control" th:errorclass="is-invalid" type="password" th:field="*{password}" required>
                        <small class="text-danger" th:errors="*{password}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="telefono">Número de teléfono</label>
                        <input class="form-control" th:errorclass="is-invalid" type="tel" th:field="*{telefono}">
                        <small class="text-danger" th:errors="*{telefono}"></small>
                    </div>

                    <button type="submit" class="my-2 btn btn-success w-100">Crear cuenta</button>
                    <a th:href="@{/login}" class="btn btn-outline-primary w-100">Iniciar sesión</a>
                </form>
            </div>
        </main>

        <!-- Footer y scripts -->
        <footer th:replace="layout::footer"></footer>
    </body>
</html>
