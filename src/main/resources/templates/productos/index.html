<div th:include="layout::header"> </div>

<!-- content -->
<main class="container">
    <h1 class="my-4">Spring eCommerce <small class="text-muted">Productos</small></h1>

    <ol class="breadcrumb p-2 bg-light rounded">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Ver productos</li>
    </ol>
    
    <a th:href="@{/productos/crear}" class="btn btn-primary">Crear producto</a>
    
    <h2 class="mt-4">Productos</h2>
    <table class="table" id="products-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="producto: ${productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.cantidad}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id} (id = ${producto.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/productos/eliminar/{id} (id = ${producto.id})}" class="btn btn-danger" id="btn-delete-product">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<!-- content/ -->

<div th:include="layout::footer"> </div>
